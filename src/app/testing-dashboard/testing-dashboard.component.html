<br>
<p-card header="Events">
    <p-table [value]="errorsArray">
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>{{item[0]?.timestamp | date:'medium'}}</td>
                <td><p-button (click)="show(item)"><i class="pi pi-play-circle" style="font-size: 2rem"></i></p-button></td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="6">There are no events yet.</td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
